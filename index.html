<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ddcc3b9e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <div class="textbox">
         <div class="span"></div>
            <div class="quotetext">
                 <p id="quote">“Nothing is impossible, the word itself says ‘I’m possible’!” </p> <br>
                <h3 id="auth">Audrey Hepburn</h3>
         
             </div>
       </div>
       
       <button id="btnEl" class="newquote"> Click Me</button>
        
        
    </div>
</body>
    <script src="app.js"></script>
</html>
